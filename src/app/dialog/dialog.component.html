<h1 mat-dialog-title>Survey</h1>
<div mat-dialog-content>
    <p>data to be send back</p>
    <mat-form-field appearance="fill">
        <mat-label>DATA</mat-label>
        <input matInput [(ngModel)]="data" pattern="[A-Za-z]{4}" />
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">No thanks</button>
    <button mat-button (click)="save()">Ok</button>
</div>
